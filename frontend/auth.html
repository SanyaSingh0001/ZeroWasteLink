<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Authentication Page</title>
  <link rel="stylesheet" href="auth.css" />
</head>
<body>

  <div class="auth-container" id="authContainer">
    <h2 id="formTitle">Register</h2>
    <form id="authForm">
      <!-- Name field for Register -->
      <div class="form-group" id="nameGroup">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required />
      </div>

      <!-- Email field -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>

      <!-- Password field -->
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />
      </div>

      <!-- Role Dropdown -->
      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" required>
          <option value="">Select Role</option>
          <option value="donor">Donor</option>
          <option value="ngo">NGO</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn" id="submitButton" link="/dash.html">Register</button>
    </form>

    <span class="toggle-link" onclick="toggleForm()">Already have an account? Login</span>
  </div>

  <script>
    let isRegister = true;

    function toggleForm() {
      isRegister = !isRegister;

      document.getElementById('formTitle').innerText = isRegister ? 'Register' : 'Login';
      document.getElementById('submitButton').innerText = isRegister ? 'Register' : 'Login';
      document.getElementById('nameGroup').style.display = isRegister ? 'block' : 'none';
      document.querySelector('.toggle-link').innerText = isRegister
        ? 'Already have an account? Login'
        : "Don't have an account? Register";
    }

    document.getElementById('authForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name')?.value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;

      if (!role) {
        alert("Please select a role.");
        return;
      }

      if (isRegister) {
        alert(`Registering as ${role}...\nName: ${name}\nEmail: ${email}`);
        // Submit data to your backend for registration
      } else {
        alert(`Logging in as ${role}...\nEmail: ${email}`);
        // Submit data to your backend for login
      }
    });
  </script>

</body>
</html>
